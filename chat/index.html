<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
        <title>p2p chat</title>
        <style>
            body{
                font-family: monospace;
                font-size: large;
            }
            ul{
                padding: 0;
            }
            li{
                list-style: none;
            }
            #chat{
                border: 1px solid;
                margin-bottom: 0.5rem;
            }
            #message{
                min-width: 70.7%;
            }
            #left, #right{
                float:left
            }
            #left{
                width: 70%;
            }
            #chat, #right{
                min-height: 13.5rem;
                max-height: 13.5em;
            }

            #right{
                padding-left: 2rem;
                width: 20%;
                margin-top: 1rem;
                border: 1px solid;
                overflow-y: scroll;
            }
        </style>
        <script type="module">
            import {joinRoom} from 'https://cdn.skypack.dev/trystero'
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
            
            createApp({
                data() {
                    return {
                        name : "",
                        config: {
                            appId: 'borsna_chat_test'
                        },
                        sendName: null,
                        sendMessage: null,
                        room: null,
                        input: "",
                        peers: {},
                        messages: []
                    }
                },
                mounted() {
                    this.room = joinRoom(this.config, 'borsna')

                    // Handle name
                    const [sendName, getName] = this.room.makeAction('name')
                    this.sendName = sendName

                    var self = this
                    getName(function(name, peerId){
                        self.peers[peerId].name = name 
                        self.messages.map(message => {
                            if(message.sender == peerId){
                                message.senderName = name
                            }
                        })
                    })

                    this.name = this.defaultUsername
                    this.sendName(this.name)

                    // Handle message
                    const [sendMessage, getMessage] = this.room.makeAction('message')
                    this.sendMessage = sendMessage
                    
                    getMessage(function(message, peerId){
                        console.log("got message from "+peerId+" : "+message)

                        self.addMessage(peerId, self.peers[peerId].name, message)
                    })

                    // Handle join/leave
                    this.room.onPeerJoin(peerId => this.peerJoin(peerId))
                    this.room.onPeerLeave(peerId => this.peerLeave(peerId))
                    window.addEventListener('unload', this.leave)
                },
                methods: {
                    send(event) {
                        this.sendMessage(this.input)
                        this.addMessage(null, this.name, this.input)
                        this.input=""
                    },
                    addMessage(sender, senderName, message){
                        this.messages.push({
                            sender: sender,
                            senderName: senderName,
                            text: message
                        })
                        if(this.messages.length > 10){
                            this.messages.shift()
                        }
                    },
                    leave(){
                        this.room.leave()
                    },
                    updateName(event) {
                        this.sendName(this.name)
                        this.messages.map(message => {
                            if(message.sender == null){
                                message.senderName = this.name
                            }
                        })
                    },
                    peerJoin(peerId){
                        this.peers[peerId] = {
                            id: peerId, 
                            name: ""
                        }
                        this.addMessage(peerId, this.peers[peerId].name, 'joined ðŸ‘‹')

                        this.sendName(this.name)
                    },
                    peerLeave(peerId){
                        this.addMessage(peerId, this.peers[peerId].name, 'left ðŸ’¤')

                        delete this.peers[peerId]
                    },

                },
                computed: {
                    defaultUsername(){
                        var agent = window.navigator.userAgent.toLowerCase();
                        switch (true) {
                            case agent.indexOf("edge") > -1: return "ðŸ±â€ðŸš€MS Edge";
                            case agent.indexOf("edg/") > -1: return "ðŸ’©Edge (chromium)";
                            case agent.indexOf("opr") > -1 && !!window.opr: return "ðŸŽ¶Opera";
                            case agent.indexOf("chrome") > -1 && !!window.chrome: return "âœ¨Chrome";
                            case agent.indexOf("trident") > -1: return "ðŸ—ºï¸MS IE";
                            case agent.indexOf("firefox") > -1: return "ðŸ¦ŠFirefox";
                            case agent.indexOf("safari") > -1: return "ðŸ§­Safari";
                            default: return "ðŸ‘½other";
                        }
                    }
                }
            }).mount('#app')
        </script>
    </head>

    <body>
        <h1>ðŸ’¬ P2P Chat</h1>
        <div id="app">
            <div id="left">
                <ul id="chat">
                    <li v-for="m in messages">
                        <b>{{ m.senderName }}</b> {{ m.text }}
                    </li>
                </ul>

                <input id="message" type="text" placeholder="say something cool" v-model="input" @keydown.enter="send" autofocus>
                <input id="send" @click="send" type="button" value="send">
            </div>

            <div id="right">
                <h3>Users</h3>
                <ul>
                    <li><input type="text" v-model="name" v-on:input="updateName()"> <span style="color:lightgreen">(you)</span></li>
                    <li v-for="p in peers">
                        <b :title="p.id">{{ p.name }}</b>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
