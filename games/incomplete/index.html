<html>

<head>
  <script src="matter.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
    }
  </style>
</head>

<body>

  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const { Engine, Render, Runner, World, Bodies } = Matter;

    const text = [
      ['i', 'n', 'c', 'o', 'm'],
      ['p', 'l', 'e', 't', 'e'],
      ['g', 'a', 'm2', 'e2', 's']
    ];

    let engine = Engine.create();

    function init() {
      let width = window.innerWidth;
      let height = window.innerHeight;
      let vmin = Math.min(width, height);
      
      engine.world.gravity.x = 0.5;
      World.clear(engine.world);
      Engine.clear(engine);
      engine = Engine.create();
      engine.world.gravity.y = 0.5;

      let render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          wireframes: false,
          background: 'solid',
          width: width,
          height: height
        }
      });

      World.add(engine.world, [
        Bodies.rectangle(width / 2, height + 50, width, 100, {
          isStatic: true,
          render: {
            fillStyle: "green"
          }
        }),

        Bodies.rectangle(-50, height / 2, 100, height, {
          isStatic: true,
          render: {
            fillStyle: "green"
          }
        }),
        Bodies.rectangle(width + 50, height / 2, 100, height, {
          isStatic: true,
          render: {
            fillStyle: "green"
          }
        })
      ]);

      for(var row = 0; row < text.length; row++) {
        for(var col = 0; col < text[row].length; col++) {    
          World.add(engine.world, 
            Bodies.rectangle(col * 150+100, row * 155, 134, 134, {
              isStatic: false,
              angle: Math.random() * (0.06 + 0.03)  -0.03,
              render: {
                sprite: {
                  texture: "assets/images/"+text[row][col]+".png"
                }
              }
            })
          );
        }
      }
      
      Engine.run(engine);
      Render.run(render);
    }

    init();
  </script>
</body>

</html>
