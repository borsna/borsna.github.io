<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>body { margin: 0 !important; padding: 0 !important;}</style>
    <title>ðŸŽƒ jump</title>
  </head>
  <body>
  <canvas id="c"></canvas>
  <script>
    var canvas = document.getElementById("c");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var ctx = canvas.getContext("2d");
  
    ctx.font = '32px serif';
    ctx.textBaseline = "center";
    ctx.textAlign = "center";
  
    // Create gradient
    var gradientBackground = ctx.createLinearGradient(canvas.width/2,0,canvas.width/2,canvas.height);
    gradientBackground.addColorStop(0,"MidnightBlue");
    gradientBackground.addColorStop(1,"black");

    ctx.fillStyle = gradientBackground;
  
    (function () {
      var requestAnimationFrame = window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame;
      window.requestAnimationFrame = requestAnimationFrame;
    })();
  
    var keys = [];
    gravity = 0.3;
    friction = 0.8;
    var player = {
      x: canvas.width / 2,
      y: 200,
      width: 32,
      height: 32,
      speed: 3,
      velX: 0,
      velY: 0,
      jumping: false,
      grounded: true,
      color: '#E6AC27',
      draw: function (ctx) {
        ctx.fillStyle = this.color;
        //ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.font = '32px serif';
        ctx.translate(this.x, this.y);
        if(keyIs('right')){
          ctx.rotate(10 * Math.PI / 180);
        }else if(keyIs('left')){
          ctx.rotate(-10 * Math.PI / 180);
        }
        ctx.translate(-this.x, -this.y);
        ctx.fillText('ðŸŽƒ', this.x, this.y, this.width);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
      }
    };
  
  
    function updatePlayer() {
      if (keyIs('up')) {
        if (!player.jumping && player.grounded) {
          player.jumping = true;
          player.grounded = false;
          player.velY = -player.speed * 4;
        }
      }
      if (keyIs('right')) {
  
        if (player.velX < player.speed) {
          player.velX++;
        }
      }
      if (keyIs('left')) {
  
        if (player.velX > -player.speed) {
          player.velX--;
        }
      }
  
      player.velX *= friction;
      player.velY += gravity;
   
      player.x += player.velX;
      player.y += player.velY;
      if (player.x <= 0) {
        player.x = 0;
        player.velX *= -1;
      }
  
      if (player.y >= canvas.height-player.height/2) {
        player.y = canvas.height-player.height/2;
        player.velY = 0;
        player.grounded = true;
        player.jumping = false;
      }
    }
  
    function keyIs(label) {
      switch (label) {
        case 'up':
          return (keys[38] || keys[32] || keys[87]);
          break;
        case 'right':
          return (keys[39] || keys[68])
          break;
        case 'left':
          return (keys[37] || keys[65]);
          break;
      }
  
      return false;
    }
  
    function gameloop() {
      updatePlayer();
  
      ctx.save();

      ctx.fillRect(0,0,canvas.width,canvas.height);
  
      // Moon
      ctx.font = '200px serif';
      ctx.fillText('ðŸŒ•', 150, 200);

      // Tree
      ctx.font = '500px serif';
      ctx.fillText('ðŸŒ³', canvas.width/2, canvas.height-80);

      // Grass
      ctx.font = '32px serif';
      for(i=-5;i<canvas.width;i+=20){
        ctx.fillText('ðŸ¥¦', i, canvas.height+10);
      }
      
      // Player
      player.draw(ctx);
  
      ctx.restore();
      requestAnimationFrame(gameloop);
    }
  
    window.addEventListener('load', function () {
      gameloop();
    });

    document.body.addEventListener('keydown', function (e) {
      keys[e.keyCode] = true;
    });
  
    document.body.addEventListener('keyup', function (e) {
      keys[e.keyCode] = false;
    });
  
    document.body.addEventListener('mousedown', function(e) {
      keys[38] = true;
    });
  
    document.body.addEventListener('mouseup', function(e) {
      keys[38] = false;
    });
    
    document.body.addEventListener('touchmove', function(e) {
      if(e.touches[0].clientX > player.x){
        player.velX += 0.5;
      }else{
        player.velX -= 0.5;
      }
    });

    document.body.addEventListener('touchstart', function(e) {
      keys[38] = true;
    });

    document.body.addEventListener('touchend', function(e) {
      keys[38] = false;
    });
  </script>
</body>
</html>
